<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/logo.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Discord</title>
    <link rel="stylesheet" href="./mobile.css" media="screen and (max-width: 820px)">

</head>
<body>
    <section class="container">
        <div class="boxLeft">
            <header class="header">
                <h1>Boas-Vindas de Volta!</h1>
                <p>Estamos muito animados em te ver novamente!</p>
            </header>
            <div class="form">
                <label for="email">E-MAIL OU NÚMERO DE TELEFONE</label>
                <span class="msgError"></span>
                <input type="email" class="email">
                <label for="password">SENHA</label>
                <span class="msgError1"></span>
                <input type="password" class="password">
                <a href="google.com" class="forgotPass">Esqueceu sua senha?</a>
                <input class="submit" type="submit" value="Entrar">
                <span class="needAcc">Precisando de uma conta?</span>
                <a href="asdasdas.com" class="singin">Registre-se</a>
               
            </div>
        </div>

        <div class="boxRight">
            <div class="img">
                <img src="./img/qrcode.png" alt="">
            </div>
            <h1>Entrar com Código QR</h1>
            <p>Escaneie isso com o <strong>app móvel do Discord</strong> para fazer login imediatamente</p>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
